experimentalTernaries: true
semi: true
singleQuote: false
quoteProps: as-needed
trailingComma: all
bracketSpacing: false
objectWrap: preserve
bracketSameLine: false
arrowParens: avoid
embeddedLanguageFormatting: auto
singleAttributePerLine: true
overrides:
  - files:
      - README.md
      - test.md
    options:
      parser: html
